on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x86'
      - name: Setup
        run: |
          git config --global url.https://github.com/.insteadOf git@github.com:
          git config --global -l
          pip install git+https://github.com/Nuitka/Nuitka.git@0.6.8#egg=Nuitka
          pip install -r requirements.txt
        shell: cmd
      - name: Build
        run: |
          C:
          cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\"
          call vcvars32.bat
          D:
          set
          python -m nuitka --standalone --python-flag=-S --windows-dependency-tool=pefile --plugin-enable=tk-inter --windows-disable-console race-info.py
        shell: cmd
      - name: Compress
        run: |
          Compress-Archive race-info.dist\* race-info.zip
        shell: powershell
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./race-info.zip
          asset_name: race-info.zip
          asset_content_type: application/zip
